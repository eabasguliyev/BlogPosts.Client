<div class="container">
  <div class="d-flex flex-column justify-content-center align-items-center">
    <div class="mb-3 row">
      <label for="title" class="col-sm-4 col-form-label">Title</label>
      <div class="col-sm-8">
        <input
          ng-model="createCtrl.form.title"
          type="text"
          class="form-control"
          id="title"
        />
      </div>
    </div>
    <div class="mb-3 row">
      <label for="text" class="col-sm-4 col-form-label">Text</label>
      <div class="col-sm-8">
        <input
          ng-model="createCtrl.form.text"
          type="text"
          class="form-control"
          id="text"
        />
      </div>
    </div>
    <div class="mb-3 row">
      <button class="btn btn-primary float-end" ng-click="createCtrl.create()">
        Create
      </button>
    </div>
  </div>
</div>
