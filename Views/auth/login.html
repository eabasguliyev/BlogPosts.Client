<div class="d-flex flex-column justify-content-center align-items-center">
  <div class="mb-3 row">
    <label for="username" class="col-sm-4 col-form-label">Username</label>
    <div class="col-sm-8">
      <input
        ng-model="loginCtrl.form.username"
        type="text"
        class="form-control"
        id="username"
      />
    </div>
  </div>
  <div class="mb-3 row">
    <label for="password" class="col-sm-4 col-form-label">Password</label>
    <div class="col-sm-8">
      <input
        ng-model="loginCtrl.form.password"
        type="password"
        class="form-control"
        id="password"
      />
    </div>
  </div>
  <div class="mb-3 row">
    <button class="btn btn-primary float-end" ng-click="loginCtrl.login()">
      Login
    </button>
  </div>
</div>
