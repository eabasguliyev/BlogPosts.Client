<div
  ng-controller="registerController as registerCtrl"
  class="d-flex flex-column justify-content-center align-items-center"
>
  <div class="mb-3 row">
    <label for="firstname" class="col-sm-4 col-form-label">First Name</label>
    <div class="col-sm-8">
      <input
        ng-model="registerCtrl.form.firstname"
        type="text"
        class="form-control"
        id="firstname"
      />
    </div>
  </div>
  <div class="mb-3 row">
    <label for="lastname" class="col-sm-4 col-form-label">Last Name</label>
    <div class="col-sm-8">
      <input
        ng-model="registerCtrl.form.lastname"
        type="text"
        class="form-control"
        id="lastname"
      />
    </div>
  </div>
  <div class="mb-3 row">
    <label for="username" class="col-sm-4 col-form-label">Username</label>
    <div class="col-sm-8">
      <input
        ng-model="registerCtrl.form.username"
        type="text"
        class="form-control"
        id="username"
      />
    </div>
  </div>
  <div class="mb-3 row">
    <label for="password" class="col-sm-4 col-form-label">Password</label>
    <div class="col-sm-8">
      <input
        ng-model="registerCtrl.form.password"
        type="password"
        class="form-control"
        id="password"
      />
    </div>
  </div>
  <div class="mb-3 row">
    <button
      class="btn btn-primary float-end"
      ng-click="registerCtrl.register()"
    >
      Register
    </button>
  </div>
</div>
